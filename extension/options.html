<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FocusManga Options</title>
    <meta charset="utf-8">
    <link rel="icon" href="img/slideshow.png" />
    <link rel="stylesheet" href="options.css">
    <link href='http://fonts.googleapis.com/css?family=Cabin+Condensed' rel='stylesheet' type='text/css'>
    <script src="lib/jquery.js"></script>
    <script src="hoster.js"></script>
    <script src="option_storage.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <h1>FocusManga</h1>
    <h2>Options</h2>
    <dl>
      <dt>FocusManga enabled:</dt>
      <dd><input id="focusmanga_enabled" type="checkbox" /></dd>
      <dt>Timer enabled:</dt>
      <dd><input id="timer_enabled" type="checkbox" /></dd>
      <dt>Timer delay:</dt>
      <dd><input id="timer_delay" type="number" /><label for="timer_delay">Seconds</label></dd>
      <dt>Page Numbers:</dt>
      <dd><input id="page_numbers_enabled" type="checkbox" /></dd>
      <dt>Chapter progressbar:</dt>
      <dd><input id="chapter_progressbar_enabled" type="checkbox" /></dd>
    </dl>
    <h2>Supported Hoster</h2>
    <div id="hosters"></div>
    <p>â˜…Priority hoster. This hoster supports every feature of FocusManga. I will add more on request.</p>
  </body>
</html>
